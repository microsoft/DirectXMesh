# Builds the library and test suite.

schedules:
  - cron: "30 3 * * *"
    displayName: 'Nightly build'
    branches:
      include:
        - main

# GitHub Actions handles test suite for CI/PR
trigger: none
pr:
  branches:
    include:
      - main
  paths:
    include:
      - '.azuredevops/pipelines/DirectXMesh-GitHub-Test.yml'

resources:
  repositories:
    - repository: self
      type: git
      ref: refs/heads/main
    - repository: testRepo
      name: walbourn/directxmeshtest
      type: github
      endpoint: microsoft
      ref: refs/heads/main

name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

pool:
  vmImage: windows-2022

variables:
  Codeql.Enabled: false

jobs:
  - job: DESKTOP_BUILD
    displayName: 'Windows Desktop'
    timeoutInMinutes: 120
    cancelTimeoutInMinutes: 1
    strategy:
      maxParallel: 2
      matrix:
        Release_x64:
          BuildPlatform: x64
          BuildConfiguration: Release
        Debug_x64:
          BuildPlatform: x64
          BuildConfiguration: Debug
        Release_x86:
          BuildPlatform: x86
          BuildConfiguration: Release
        Debug_x86:
          BuildPlatform: x86
          BuildConfiguration: Debug
    steps:
      - checkout: self
        clean: true
        fetchTags: false
        fetchDepth: 1
        path: 's'
      - checkout: testRepo
        displayName: Fetch Tests
        clean: true
        fetchTags: false
        fetchDepth: 1
        path: 's/Tests'
      - task: MSBuild@1
        displayName: Log Information
        inputs:
          solution: build/LogInfo.targets
          platform: '$(BuildPlatform)'
          configuration: '$(BuildConfiguration)'
      - task: VSBuild@1
        displayName: Build solution DirectXMesh_Tests_Desktop_2019.sln
        inputs:
          solution: Tests/DirectXMesh_Tests_Desktop_2019.sln
          msbuildArgs: /p:PreferredToolArchitecture=x64
          platform: '$(BuildPlatform)'
          configuration: '$(BuildConfiguration)'
      - task: VSBuild@1
        displayName: Build solution DirectXMesh_Tests_Desktop_2019_Win10.sln
        inputs:
          solution: Tests/DirectXMesh_Tests_Desktop_2019_Win10.sln
          msbuildArgs: /p:PreferredToolArchitecture=x64
          platform: '$(BuildPlatform)'
          configuration: '$(BuildConfiguration)'
